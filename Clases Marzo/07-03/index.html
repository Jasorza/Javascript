<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>

<body>
    <div id="formulario">
        <from action=# id="formRegister" onsubmit="metFormulario.valFormCompleto()">
            <p>
                <i class="fas fa-user-alt icon"> </i>
                <input class="validar" type="text" placeholder="Ingrese Nombre minimo 2 Caracteres, maximo 6 caracteres alfabeticos"
                    id="name">
                <label for="name"><span class="obligatorio">Campo Obligatorio *</span></label>
            </p>
            <p>
                <i class="fas fa-file-signature icon"> </i>
                <input class="validar" type="password" placeholder="Escriba su contraseÃ±a con minimo 8 caracteres con letras en Mayus, Minuscula y Numeros"
                    id="password">
                <label for="password"><span class="obligatorio">Campo Obligatorio *</span></label>
            </p>
            <p>
                <i class="fas fa-birthday-cake icon"> </i>
                <input class="validar" type="number" placeholder="Ingrese Su edad" id="age">
                <label for="age"><span class="obligatorio">Campo Obligatorio *</span></label>
            </p>
            <p>
                <i class="fas fa-birthday-cake icon"> </i>
                <input class="validar" type="date" id="dateIni">
                <label for="dateIni"><span class="obligatorio">Campo Obligatorio *</span></label>
            </p>
            <p>
                <label id="labelEnviar"></label>
                <button type="submit"><i class="fas fa-birthday-cake icon">Enviar</i></button>
            </p>
            <script src="js/funcionalidad.js"></script>
        </from>
    </div>
</body>

</html>
